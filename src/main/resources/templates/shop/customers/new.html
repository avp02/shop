<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
</head>
<body>
    <form th:method="POST" th:action="@{/shop/customers}" th:object="${customer}">
        <label for="name">Enter name</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br>
        <br>
        <label for="userName">Enter userName</label>
        <input type="text" th:field="*{userName}" id="userName">
        <div style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name error</div>
        <br>
        <br>
        <label for="phone">Enter phone</label>
        <input type="text" th:field="*{phone}" id="phone">
        <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name error</div>
        <br>
        <br>
        <label for="email">Enter email</label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error name/</div>
        <br>
        <br>
        <input type="submit" value="Create customer!!!"/>
    </form>
</body>
</html>
