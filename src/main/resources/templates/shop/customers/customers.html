<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<center>
    <h1>All customers</h1>
</center>
<br>
<center>
    <a th:href="@{/shop/customers/new}">Create new customer</a>
</center>
<br>
<div>
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">UserName</th>
                <th scope="col">Link of moving to customer</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.getId()}">id</td>
                <td th:text="${customer.getUserName()}">userName</td>
                <td>
                    <a th:href="@{/shop/customers/{id}(id=${customer.getId()})}">Move to customer</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>
<a th:href="@{/shop}">Back to main menu</a>
</body>
</html>
